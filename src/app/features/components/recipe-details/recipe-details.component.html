<div *ngIf="recipeDetails" class="container">
    <mat-card class="details">
        <mat-card-content>{{recipeDetails.title}}</mat-card-content>
        <img class="image" [src]="recipeDetails.image">
        <button type="button" (click)="showIngredients()">{{canViewIngredients ? 'Hide': 'Show'}} ingredients</button>
        <p [innerHTML]="recipeDetails.summary"></p>
    </mat-card>
    <mat-list *ngIf="canViewIngredients" class="ingredients-list" role="list" >
        <mat-list-item *ngFor="let item of recipeDetails.extendedIngredients" class="ingredients-list-details" role="listitem">
            <div>
                {{item.original}}
            </div>
            <div>
                <img [src]="imageUrl+item.image">
            </div>
        </mat-list-item>
    </mat-list>
</div>
